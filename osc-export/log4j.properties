log4j.rootLogger=INFO, fileAppender, consoleAppender

log4j.appender.fileAppender=org.apache.log4j.RollingFileAppender
log4j.appender.fileAppender.layout=org.apache.log4j.PatternLayout
log4j.appender.fileAppender.layout.ConversionPattern=%d [%-5p| %t| %c{1}]: %m%n
log4j.appender.fileAppender.MaxFileSize=10485760
log4j.appender.fileAppender.MaxBackupIndex=10
log4j.appender.fileAppender.File=./log/securityBroker.log
log4j.appender.fileAppender.Threshold=INFO

log4j.appender.consoleAppender=org.apache.log4j.ConsoleAppender
log4j.appender.consoleAppender.layout=org.apache.log4j.PatternLayout
log4j.appender.consoleAppender.layout.ConversionPattern=%d [%-5p| %t| %c{1}]: %m%n
log4j.appender.consoleAppender.Threshold=INFO