  - $HOME/.m2
  - $HOME/build/opensecuritycontroller/osc-core/osc-server-bom/Sources/
sudo: false
language:
    - java
jdk:
    - oraclejdk8
git:
  depth: 99999
addons:
  apt:
    packages:
      - oracle-java8-installer
